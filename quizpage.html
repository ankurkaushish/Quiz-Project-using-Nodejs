    <form  action="/addques" method="POST"  style="margin-left: 30% ; margin-right: 30% ; margin-top: 3%;" >
      <h1>ADMIN's PAGE:</h1>
      <h1>Quiz Page</h1>
        <div class="form-group" >

            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="Title1" name="Title1" aria-describedby="emailHelp" placeholder="Enter Title">

          <label for="exampleInputEmail1">Description</label>
          <input type="text" class="form-control" id="Desc1" name="Desc1" aria-describedby="emailHelp" placeholder="Enter Description">
         
          <label for="exampleInputPassword1">Options:</label>

        </div>
        <div class="form-group form-check">
          
        </div>

      <form action="/editques" method="POST" style="margin-left: 30% ; margin-right: 30% ; margin-top:1%;">
